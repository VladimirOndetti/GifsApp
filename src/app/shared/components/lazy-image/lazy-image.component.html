<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top object-fit-contain animate__animated animate__fadeIn"
    height="200"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  >
  <img
    *ngIf="!hasLoaded"
    src="./assets/loader.svg"
    alt="Loading..."
    height="35"
    width="35"
    class="mt-3"
  >
</div>
